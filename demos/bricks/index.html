<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="icon16.png" />
		<script src="../../src/quick.js"></script>

		<style>
			#assets {
				height: 1px;
				overflow: hidden;
				visibility: hidden;
				width: 1px;
			}

			body {
				background-color: Black;
				margin: 0;
				overflow: hidden;
				padding: 0;
			}

			canvas {
				cursor: none;
				image-rendering: pixelated;
			}
		</style>
	</head>

	<body>
		<div align="center">
			<canvas id="canvas" width="640" height="400"></canvas>
		</div>

		<div id="assets">
			<img id="brickSprite" src="sprites/brick.png" width="32" height="32" />
			<img id="groundSprite" src="sprites/ground.png" width="1" height="32" />

			<audio id="crashSound" src="sounds/crash.ogg"></audio>
			<audio id="deathSound" src="sounds/death.ogg"></audio>
			<audio id="hitSound" src="sounds/hit.ogg"></audio>
			<audio id="jumpSound" src="sounds/jump.ogg"></audio>
			<audio id="winSound" src="sounds/win.ogg"></audio>

			<!-- Concerto in E major for violin and strings by J. S. Bach (1685â€“1750) BWV 1042 -->
			<audio id="mainTheme" src="themes/main.ogg" loop></audio>
		</div>

		<script src="main.js"></script>
	</body>
</html>
